    <script>
        function ouvrirfenetre() {
            let question = document.getElementById("Question").value;
            let newWindow = window.open("", "_blank", "width=1000,height=1000");
            
            let reponse = "";
            if (question === "richesse") {
                reponse = "<strong>L'homme le plus riche du monde est Elon Musk (2025)</strong>";
            } else if (question === "president_mali") {
                reponse = "<strong>Le président actuel du Mali est Assimi Goïta.</strong>";

                reponse = "<strong>Le premier président du Mali est Modibo Keïta.</strong>";
            } else if (question === "infos") {
                reponse = "<em>ChatbotIA, développé par Aboubacar Diarra pour répondre à vos questions.</em>";
            }

            newWindow.document.write(reponse);
        }
